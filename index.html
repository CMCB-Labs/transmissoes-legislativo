<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Transmiss√µes - C√¢mara de Coronel Barros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px 20px;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 1200px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

.section {
    margin-bottom: 60px;
}

.live-badge {
    color: white;
    background: red;
    padding: 6px 14px;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
    margin-bottom: 15px;
}

/* Mant√©m propor√ß√£o 16:9 */
.video-wrapper {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
}

.video-wrapper iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
}

/* Grid responsivo */
.video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}
</style>
</head>
<body>

<div class="container">

    <div class="section">
        <h2>üî¥ Transmiss√£o ao Vivo</h2>
        <div id="live-container">
            <p>Verificando transmiss√£o...</p>
        </div>
    </div>

    <div class="section">
        <h2>üì∫ Transmiss√µes Anteriores</h2>
        <div id="past-streams" class="video-grid"></div>
    </div>

</div>

<script>
const API_KEY = "AIzaSyCTULn9nFnqfeMwDr-BeeZfvvD6TsIpqsA";
const CHANNEL_ID = "UCl8gLTIMl99eKsKj7DNUWGg";

// Buscar live ativa
async function getLiveStream() {
    const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`
    );
    const data = await response.json();
    const container = document.getElementById("live-container");

    if (data.items && data.items.length > 0) {
        const videoId = data.items[0].id.videoId;
        container.innerHTML = `
            <div class="live-badge">AO VIVO AGORA</div>
            <div class="video-wrapper">
                <iframe 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1"
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
                </iframe>
            </div>
        `;
    } else {
        container.innerHTML = `<p>No momento n√£o h√° transmiss√£o ao vivo.</p>`;
    }
}

// Buscar streams anteriores
async function getPastStreams() {
    const response = await fetch(
        `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=completed&type=video&order=date&maxResults=12&key=${API_KEY}`
    );
    const data = await response.json();
    const container = document.getElementById("past-streams");

    if (data.items) {
        data.items.forEach(item => {
            const videoId = item.id.videoId;

            container.innerHTML += `
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/${videoId}"
                        allowfullscreen>
                    </iframe>
                </div>
            `;
        });
    }
}

getLiveStream();
getPastStreams();
</script>

</body>
</html>
